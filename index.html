<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tickethack</title>
</head>

<body id="main">
    <header>
        <a href="index.html">Tickethack</a>
        <div>
            <a href="cart.html">Cart</a>
            <a href="booking.html">Bookings</a>
        </div>
    </header>
    <main>
        <h1>Explore the world effortlessly by train!</h1>
        <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
        <div id="cardContainer">
            <div id="searchCard" class="card">
                <div>
                    <input type="text" placeholder="Departure" id="searchDepart" />
                    <input type="text" placeholder="Arrival" id="searchArrival" />
                </div>
                <input type="date" id="dateDepart"/>
                <input type="button" value="Search" id="searchButton" />
            </div>
            <div id="resultCard" class="card">
                <img src="./image/train.png" alt="Logo train" />
                <div id="border"></div>
                <p>It's time to book your future trip.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
